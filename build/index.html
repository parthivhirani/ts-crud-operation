<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/clipboard.png"/>
    <title>PMS | TS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pms.css"/>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="">Product Management System</a>
                <a href="productRecords.html"><button type="button" class="btn btn-primary">View Products</button></a>
            </div>
        </nav>
    </div>

    <div class="product-form border p-3">
        <form id="product-form">
            <legend class="text-center">Add Product</legend>
            <hr>
            <div class="form-group">
                <label><span style="color: red;">*</span>Product ID</label>
                <input type="number" class="form-control"  id="pid" name="pid" autocomplete="off"/>
                <p id="iderr" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label><span style="color: red;">*</span>Product Name</label>
                <input type="text" class="form-control"  id="pname" name="pname" autocomplete="off" maxlength="30"/>
                <p id="nameerr" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label><span style="color: red;">*</span>Product Category</label>
                <select class="form-select" id="pcategory">
                    <option class="form-control">--Select Category--</option>
                    <option class="form-control" value="Electronics">Electronics</option>
                    <option class="form-control" value="Toy">Toy</option>
                    <option class="form-control" value="Book">Book</option>
                    <option class="form-control" value="Vehicle">Vehicle</option>
                </select>
                <p id="categoryerr" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label><span style="color: red;">*</span>Product Image</label>
                <input type="file" class="form-control" id="pimage" name="pimage" accept="image/*"/>
                <p id="imgerr" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label><span style="color: red;">*</span>Price</label>
                <input type="number" class="form-control"  id="pprice" name="pprice" autocomplete="off"/>
                <p id="priceerr" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label><span style="color: red;">*</span>Description <span id="remChar"></span></label>
                <textarea class="form-control" rows="5" cols="70" id="pdesc" onkeydown="countChar(this)"></textarea>
                <p id="descerr" style="color:red; border-color: red;"></p>
            </div>
            <div class="form-group">
                <label><span style="color: red;">*</span>Payment Mode:</label><br>
                <input class="form-check-input" type="radio" name="payment" id="mode1" value="UPI" checked/>&nbsp;UPI&emsp;
                <input class="form-check-input" type="radio" name="payment" id="mode2" value="Card"/>&nbsp;Card&emsp;
                <input class="form-check-input" type="radio" name="payment" id="mode3" value="Cash"/>&nbsp;Cash&emsp;
                <p id="paymenterr" style="color:red; border-color: red;"></p>
            </div>
            <div class="form-group">
                <label><input class="form-check-input" type="checkbox" id="checkBox"/>&nbsp;Are you sure to add product?</label>
                <p id="checkerr" style="color:red; border-color: red;"></p>
            </div>
        </form>
        <div>
            <button type="reset" class="btn btn-secondary mx-1" onclick="clsModal()">Reset</button>
            <button type="button" id="addData" class="btn btn-primary" onclick="addData()">Save</button>
        </div>
    </div>

    <!-- TOAST MESSAGE -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body d-flex bg-success rounded-2">
            <strong class="me-auto">Record added successfully!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
    </div>

    <script src="js/pms.js"></script>
</body>
</html>
